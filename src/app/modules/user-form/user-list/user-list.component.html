<div class="d-flex justify-content-between float-right userForm">
    <button class="primary-btn w-100 mt-4" (click)="addUserForm()">ADD New userForm</button>
    <button class="primary-btn w-100 mt-4" (click)="generatePDF()">Generate PDF</button>
</div>
<div class="userForm">
  <table id="data-table" *ngIf="userList">

    <thead>
      <th class="text-dark sortable tabledHeadFontfive ">
        User-ID
          
        </th>
      <th class="text-dark sortable tabledHeadFontfive ">
      Name
        
      </th>
      <th>
       Email
      
      </th>
      <th class="tableheadWidth">
    Phone Number
  
      </th>
      <th class="tabledHeadFont">
       Address
     
      </th>
   
      <th class=" ">ACTIONS</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phoneNumber }}</td>
        <td>{{ item.address }}</td>
        <td class="document-action-col">
          <a title="Edit" title="Edit" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
            [routerLink]="'/users/edit/' + item.id">
           Edit
          </a>
          <button title="Delete" class="btn btn-icon btn-light btn-hover-danger btn-sm " (click)="delete(item)">
           Delete
          </button>
      </tr>
    </tbody>
    </table>
</div>
